<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style1.css">
</head>
<body>
	<div id="wrapper" class="slide1">
		<div id="background-slider">
			<img class="active" src="img/artists.jpg" data-title="Artists" data-idSlide='slide2' data-name="">
			<img src="img/designers.jpg" data-title="Designers" data-idSlide='slide3'>
			<img src="img/directors.jpg" data-title="Directors" data-idSlide='slide4'>
			<img src="img/musicians.jpg" data-title="Musicians" data-idSlide='slide5'>
			<img src="img/photographers.jpg" data-title="Photographers" data-idSlide='slide6'>
			<img src="img/writers.jpg" data-title="Writers" data-idSlide='slide1'>
		</div>
		<div id="caption">
			<p class="title">Collaborate with</p>
			<span class="type">&nbsp;</span>
			<p class="italic-stl">Create a digital portfolio for your creative work.<br>Share it with the ArtPort community and let the collaboration begin.</p>
			<span class="link"><a href="#">Create your profile</a></span>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/main1.js"></script>
</body>
</html>
